<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>View Book Page</title>
    <link rel="stylesheet" href="{% static 'css/brmstyle.css'%}">
  </head>
  <body>
    <div id="header">
      <h1 style="background-color:darkblue;">Book Record Management</h1>
      <img src="{% static 'images/book.jpg' %}" alt="My image" height="150" width="350">
      <br><br>
      <div id="nav">
        <a href="/brmapp/view-books">View All</a>
        <a href="/brmapp/new-book">Add New</a>
        <a href="/brmapp/search-books">Search</a>
        <a href="/brmapp/logout">LogOut</a>
      </div>
      <div id="hello">Hello, {{request.session.username}}</div>
      <div id="adminimg"
      <img src="{% static 'images/aman1.jpg' %}" alt="My image" height="50" width="50" image-align="right">
    </div>
    </div>
    <div id="main">
      <h2>View Book Records</h2>
      <table>
        <thead>
          <th>Book Title</th>
          <th>Price</th>
          <th>Author</th>
          <th>Publisher</th>
        </thead>
        {% for book in books %}
        <tr>
          <td>{{book.title}}</td>
          <td>{{book.price}}</td>
          <td>{{book.author}}</td>
          <td>{{book.publisher}}</td>
          <td id="editdelete"><a class="btn" href="/brmapp/edit-book?bookid={{book.id}}">Edit</a></td>
          <td id="editdelete"><a class="btn" href="/brmapp/delete-book?bookid={{book.id}}">Delete</a></td>
        </tr>
        {% endfor %}
      </table>

    </div>

  </body>
</html>
