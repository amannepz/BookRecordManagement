<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit Book Details</title>
    <link rel="stylesheet" href="{% static 'css/brmstyle.css'%}">
  </head>
  <body>
    <div id="header">
      <h1>Book Record Management</h1>
      <div id="nav">
        <a href="/brmapp/view-books">View All</a>
        <a href="/brmapp/new-book">Add New</a>
        <a href="/brmapp/search-books">Search</a>
        <a href="/brmapp/logout">LogOut</a>
      </div>
    </div>
    <div id="main">
      <h2>Edit Book Record</h2>
      <form action="/brmapp/edit" method='post'>
        {% csrf_token %}
        <input type="hidden" name="bookid" value="{{book.id}}">
        {{form}}
        <input type="submit" value="Save">
      </form>
    </div>
  </body>
</html>
